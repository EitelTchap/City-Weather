<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Allow insecure request from weather API -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-primary bg-gradient p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary mb-4 mt-4 search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr mb-3" />
                <!-- Dynamically insert search history buttons here -->
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <!-- Dynamically fill in the below sections using JavaScript-->
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h4 id="forecastHeader"></h4>
          <div class = "container-fluid">
            <div class="row" id="forecast-cards">
              <!-- forecast cards inserted here -->
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery and JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
